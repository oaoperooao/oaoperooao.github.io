<!DOCTYPE html>
<html lang="zn-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>字體對決RPG</title>

    <!-- 引用 Bootstrap 的 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 引用 Google 中文字型 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Serif+TC&display=swap" rel="stylesheet">

    <!-- 引用 font-awesome ICON 的 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
</head>
<!-- style="background-image:url(./img/bg.png);background-size:cover" -->

<body>
    <!-- 網頁內容 -->
    <div class="container" style="height:100vh; background-color: bisque; padding-top: 30px;">
        <div class="row">
            <div class="col col-sm-1"></div>
            <div class="col col-sm-4">
                <div class="row" style="box-shadow: -3px 3px;padding-left: 10px;">
                    <p>HP: <span id="foeHP" class="HP"></span> ATK: <span id="foeATK"></span> DEF: <span id="foeDEF"></span></p>
                </div>
                <div class="row" id="foedice" style="margin-top: 30px;"></div>
            </div>
            <div class="col sm-6">
                <div id="foe"></div>
            </div>
            <div class="col col-sm-1"></div>
        </div>
        <div class="row">
            <td><button class="btn" id="fight">對決！</button></td>
        </div>
        <div class="row">
            <div class="col col-sm-1"></div>
            <div class="col sm-6">
                <div id="me"></div>
            </div>
            <div class="col col-sm-4">
                <div class="row" style="box-shadow: -3px 3px;padding-left: 10px;">
                    <p>HP: <span id="myHP" class="HP"></span> ATK: <span id="myATK"></span> DEF: <span id="myDEF"></span></p>
                </div>
                <div class="row" id="mydice" style="margin-top: 30px;"></div>
            </div>
            <div class="col col-sm-1"></div>
        </div>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>選擇你的角色</h2>
                <div class="content">
                    <h3>眾人唾棄系列</h3>
                    <div class="row">
                        <div class="col">
                            <a href="#" id="choice">
                                <img src="./img/font1.png" alt="Comic Sans" class="choice" value="1">
                            </a>
                        </div>
                        <div class="col">
                            <a href="#" id="choice">
                                <img src="./img/font2.png" alt="Papyrus" class="choice" value="2">
                            </a>
                        </div>
                        <div class="col">
                            <a href="#" id="choice">
                                <img src="./img/font3.png" alt="標楷體" class="choice" value="3">
                            </a>
                        </div>
                        <div class="col">
                            <a href="#" id="choice">
                                <img src="./img/font4.png" alt="新細明體" class="choice" value="4">
                            </a>
                        </div>
                    </div>
                    <h3>新世代系列</h3>
                    <div class="row">
                        <div class="col">
                            <a href="#" id="choice">
                                <img src="./img/font5.png" alt="Helvetica" class="choice" value="5">
                            </a>
                        </div>
                        <div class="col">
                            <a href="#" id="choice">
                                <img src="./img/font6.png" alt="Palatino" class="choice" value="6">
                            </a>
                        </div>
                        <div class="col">
                            <a href="#" id="choice">
                                <img src="./img/font7.png" alt="台北黑體" class="choice" value="7">
                            </a>
                        </div>
                        <div class="col">
                            <a href="#" id="choice">
                                <img src="./img/font8.png" alt="源樣明體" class="choice" value="8">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="popup2" class="overlay">
            <div class="popup">
                <h2>你輸了！</h2>
                <div class="row">
                    <div class="col"><a id='restart1' href="#popup1" class="btn font-bold">重新開始</a></div>
                    <div class="col"><a href="index.html" class="btn font-bold">回到首頁</a></div>
                </div>
            </div>
        </div>

        <div id="popup3" class="overlay">
            <div class="popup">
                <h2>你贏了！</h2>
                <div class="row">
                    <div class="col"><a id='next' class="btn font-bold">下一場！</a></div>
                    <div class="col"><a id='restart2' href="#popup1" class="btn font-bold">重新開始</a></div>
                    <div class="col"><a href="index.html" class="btn font-bold">回到首頁</a></div>
                </div>
            </div>
        </div>
        <!-- 引用 Bootstrap 的 JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./js/game.js"></script>
</body style>

</html>
